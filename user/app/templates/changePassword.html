<html>
<head>
    <title>Change Password</title>
    <script src={{url_for('static', filename='js/changePassword.js') }}></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Change password</h1>
        <p>{{ msg }}</p>
        <form action={{url_for('changePassword')}} method="POST" onsubmit="return validate()">
            <div class="from-group">
	            <!--<p>Old Password: <input type="password" name="oldpassword"></p>-->
                <label for="oldpassword">Old Password: </label>
                <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Old Password">
            </div>
            <div class="from-group">
                <!--<p>New Password: <input type="password" name="newpassword" id="newpassword"></p>-->
                <label for="newpassword">New Password: </label>
                <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password">
            </div>
	        <div class="from-group">
                <!--<p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>-->
                <label for="cpassword">Confirm Password: </label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password">
            </div>
            <br><br>
	        <button type="submit" class="btn btn-info">Save</button><br><br>
        </form>
        <a href={{url_for('profileHome')}} class="btn btn-info" role="button">Go to Profile</a>
    </div>
</body>
</html>
