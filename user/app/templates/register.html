<html>
<head>
    <title>Registration</title>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="contaner text-center">
<form action={{url_for('register')}} method="POST" onsubmit="return validate()">
    <div class="form-group">
        <!--<p>Email: <input type="email" name="email"></p>-->
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <!--<P>Password: <input type="password" name="password" id="password" required></p>-->
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <!--<p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>-->
        <label for="cpassword">Confirm Password:</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter password again">
    </div>
    <div class="form-group">
        <!--<p>First Name: <input type="text" name="firstName"></p>-->
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <!--<p>Last Name: <input type="text" name="lastName"></p>-->
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
    </div>
    <div>
        <!--<p>Address Line 1: <input type="text" name="address1"></p>-->
        <label for="address1">Address Line 1:</label>
        <input type="text" class="form-control" id="address1" name="address1" placeholder="Enter the first line of your address">
    </div>
    <div>
        <!--<p>Address Line 1: <input type="text" name="address1"></p>-->
        <label for="address2">Address Line 2:</label>
        <input type="text" class="form-control" id="address2" name="address2" placeholder="Enter the second line of your address">
    </div>
    <div>
        <!--<p>Zipcode: <input type="text" name="zipcode"></p>-->
        <label for="zipcode">Zipcode:</label>
        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter the zipcode of your address">
    </div>
    <div>
        <!--<p>City: <input type="text" name="city"></p>-->
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter the city of your address">
    </div>
    <div>
        <!--<p>Province: <input type="text" name="Province"></p>-->
        <label for="province">State:</label>
        <input type="text" class="form-control" id="province" name="province" placeholder="Enter the Province of your address">
    </div>
    <div>
        <!--<p>Country: <input type="text" name="country"></p>-->
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Enter the country of your address">
    </div>
     <div>
        <!--<p>Phone Number: <input type="text" name="phone"></p>-->
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <br><br>
    <button type="submit" class="btn btn-info">Register</button><br><br>
    <a href={{url_for('loginForm')}} class="btn btn-info" role="button">Login here</a>
</form>
</div>
</body>
</html>
